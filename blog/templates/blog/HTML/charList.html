{% extends 'base.html' %}
{% load staticfiles %}



{% block content %}
	{% for char in chars %}

		<a href="{% url 'blog:charDetails' pk=char.pk %}">
			<div id="conteudo">
				
				{% if char.rosto %}
					<img src="{{char.rosto.url}}" alt="{{char.name}}"/>
				{% endif %}

				<h1>Nome: {{char.name}}</h1>
				<p>Classe: {{char.classe}}</p>
				<p>Autor:{{char.author}}</p>
			

			</div>




			<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Nome: {{char.name}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    Classe: {{char.classe}}
    Autor:{{char.author}}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{% url 'blog:charDetails' pk=char.pk %}">
      Conhecer
    </a>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>


		</a>

	{% endfor %}



{% endblock %}
